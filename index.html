<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <script src="Script/script.js"></script>
    <title>Lightroom Mobile</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="Assets/Icon/arrow.png" alt="Back">
            <div class="top-icons">
              <img src="Assets/Icon/question.png" alt="Help">
              <img src="Assets/Icon/share.png" alt="Share">
              <img src="Assets/Icon/dots.png" alt="More">
            </div>
        </div>
    </header>

    <main>
        <div class="placeholder">
            <p>[PLACEHOLDER]</p>
        </div>

        <div class="menu">
            <div class="tool">
                <img src="Assets/Icon/Presets.png" alt="Presets">
                <p>Presets</p>
              </div>
              <div class="tool">
                <img src="Assets/Icon/Crop.png" alt="Crop">
                <p>Crop</p>
              </div>
              <div class="tool">
                <img src="Assets/Icon/Edit.png" alt="Edit">
                <p>Edit</p>
              </div>
              <div class="tool">
                <img src="Assets/Icon/Masking.png" alt="Masking">
                <p>Masking</p>
              </div>
              <div class="tool">
                <img src="Assets/Icon/Remove.png" alt="Remove">
                <p>Remove</p>
              </div>
              <div class="tool">
                <img src="Assets/Icon/ai.png" alt="AI Tools">
                <p>AI</p>
              </div>
        </div>
    </main>
</body>
</html>
